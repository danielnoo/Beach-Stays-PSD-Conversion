<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/855d511330.js" crossorigin="anonymous"></script>
  <title>Beach Stays - Contact</title>
</head>
<body>
  <div class="contact-page-wrapper">
    <header class="contact-header">
      <div class="header-wrapper">
        <a href="index.html" class="top-left-logo"><h2>BEACHSTAYS</h2></a>
        <nav class="main-nav contact-nav">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="blog.html#about">ABOUT</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div><!--blog-header-wrapper ends-->
    </header>
    <section class="contact-form-container">
      <h2>Get in Touch</h2>
      <form class="form contact-form" action="/" method="POST">
        <label class="sr-only" for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">
        <label class="sr-only" for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email address">
        <label class="sr-only" for="message"></label>
        <textarea name="message" id="message"></textarea>
        <button>SUBMIT</button>
      </form>
      <footer class="contact-form-footer">
        <nav class="socials-nav">
          <ul>
            <li><a href="#"><i class="fa fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-whatsapp"></i></a></li>
          </ul>
        </nav>
        <a href="mailto:beachstays@beachstays.com"><p>info@email.com</p></a>
        <a href="tel:+11234567890"><p>123-456-7890</p></a>
        <p>123 Queen Street West,</p>
        <p>Unit 10</p> 
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </footer>
    </section>
    <footer class="contact-page-footer">Copyright &copy; 2019 HackerYou</footer>
  </div><!--contact-page-wrapper ends-->
</body>
</html>
