<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/855d511330.js" crossorigin="anonymous"></script>
  <title>Beach Stays - Contact</title>
</head>
<body>
  <div class="contact-page-wrapper">
    <header class="contact-header">
      <div class="header-wrapper">
        <h2 class="top-left-logo">BEACHSTAYS</h2>
        <nav class="main-nav contact-nav">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </nav>
      </div><!--blog-header-wrapper ends-->
    </header>
    <section class="contact-form-container">
      <h2>Get in Touch</h2>
      <form class="form contact-form" action="/" method="POST">
        <label class="sr-only" for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">
        <label class="sr-only" for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email address">
        <label class="sr-only" for="message"></label>
        <textarea name="message" id="message"></textarea>
        <button>SUBMIT</button>
      </form>
    </section>
  </div><!--contact-page-wrapper ends-->
</body>
</html>
